name: ğŸ”’ Security Audit

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6:00 UTC
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ” Security vulnerability scan
  vulnerability-scan:
    name: ğŸ” Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies (Frontend)
        run: npm ci
        
      - name: ğŸ“¦ Install Dependencies (Backend)
        run: |
          cd whisp-server
          npm ci
          
      - name: ğŸ” NPM Audit (Frontend)
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: ğŸ” NPM Audit (Backend)
        run: |
          cd whisp-server
          npm audit --audit-level=moderate
        continue-on-error: true

  # ğŸ” CodeQL analysis
  codeql-analysis:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ğŸ”’ Secrets scan  
  secrets-scan:
    name: ğŸ”’ Secrets Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ” TruffleHog OSS
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
