name: 📄 GitHub Pages Setup

on:
  workflow_dispatch:
    inputs:
      enable_pages:
        description: 'Enable GitHub Pages for this repository'
        required: true
        default: true
        type: boolean

jobs:
  setup-pages:
    name: 🛠️ Setup GitHub Pages
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: write
      
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build Production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ✅ Verify Build
        run: |
          echo "🔍 Verifying build output..."
          ls -la dist/
          
          if [ ! -f "dist/index.html" ]; then
            echo "❌ index.html not found in dist/"
            exit 1
          fi
          
          echo "✅ Build verification passed"
          
      - name: 📄 Configure Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        continue-on-error: true
        id: configure-pages
        
      - name: 📤 Upload Pages Artifact
        if: steps.configure-pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: 🚀 Deploy to Pages
        if: steps.configure-pages.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ✅ Success Summary
        if: steps.configure-pages.outcome == 'success'
        run: |
          echo "🎉 GitHub Pages setup completed successfully!"
          echo "🌐 Your site will be available at: https://${{ github.repository_owner }}.github.io/whisp-quest"
          echo "📝 Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          
      - name: 📋 Manual Setup Instructions
        if: steps.configure-pages.outcome == 'failure'
        run: |
          echo "::notice::Automatic Pages setup failed. Please follow these manual steps:"
          echo "::notice::1. Go to your repository Settings"
          echo "::notice::2. Scroll down to 'Pages' section"
          echo "::notice::3. Under 'Source', select 'GitHub Actions'"
          echo "::notice::4. Save the settings"
          echo "::notice::5. Re-run this workflow"
          echo ""
          echo "Your build was successful and is ready for deployment!"
