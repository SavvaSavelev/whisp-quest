name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'
  CACHE_DEPENDENCY_PATH: '**/package-lock.json'

jobs:
  # ğŸ§ª Quality checks and tests
  quality:
    name: ğŸ” Code Quality & Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}
          
      - name: ğŸ“¦ Install Dependencies (Frontend)
        run: npm ci
        
      - name: ğŸ“¦ Install Dependencies (Backend)
        run: |
          cd whisp-server
          npm ci
          
      - name: ğŸ” ESLint Check
        run: npm run lint
        
      - name: ğŸ§ª Run Tests (Frontend)
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
          
      - name: ğŸ§ª Run Tests (Backend)
        working-directory: ./whisp-server
        run: npm test
        env:
          CI: true
          
      - name: ğŸ“Š Upload Coverage Reports
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true
          
      - name: ğŸ—ï¸ Build Check
        run: npm run build
        
      - name: ğŸ“ˆ Bundle Size Check
        if: matrix.node-version == 18
        run: |
          npm run build
          echo "ğŸ“Š Build completed, checking bundle sizes..."
          ls -la dist/assets/
        continue-on-error: true

  # ğŸ”’ Security scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ” Audit Dependencies (Frontend)
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ğŸ” Audit Dependencies (Backend)
        run: |
          cd whisp-server
          npm ci
          npm audit --audit-level=high
        continue-on-error: true

  # ğŸ“‹ Code Quality Analysis  
  code-quality:
    name: ğŸ“‹ Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ§ª Run Tests with Coverage
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true
