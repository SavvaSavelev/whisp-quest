name: 🚀 Deploy to Production

on:
  push:
    branches: [ master ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'

jobs:
  # 🏗️ Build and Verify Production Build
  build-production:
    name: �️ Build Production
    runs-on: ubuntu-latest
    
    outputs:
      build-success: ${{ steps.build.outcome }}
      
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Build Production
        id: build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ✅ Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Build failed: index.html not found"
            exit 1
          fi
          
          echo "✅ Build verification passed"
          echo "📁 Build output:"
          ls -la dist/
          
      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # 🚀 Deploy to GitHub Pages
  deploy-github-pages:
    name: 🌐 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/master' && needs.build-production.outputs.build-success == 'success'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/
          
      - name: 📄 Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        continue-on-error: true
        id: setup-pages
        
      - name: 📤 Upload Artifact
        if: steps.setup-pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: 🚀 Deploy to GitHub Pages
        if: steps.setup-pages.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ⚠️ Pages Setup Notice
        if: steps.setup-pages.outcome == 'failure'
        run: |
          echo "::notice::GitHub Pages is not enabled for this repository."
          echo "::notice::Please enable Pages in repository Settings > Pages > Source: GitHub Actions"
          echo "::notice::The build completed successfully, but Pages deployment was skipped."

  # 📦 Create Release Build
  build-release:
    name: 📦 Build Release Artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📦 Install Dependencies (Frontend)
        run: npm ci
        
      - name: 📦 Install Dependencies (Backend)
        run: |
          cd whisp-server
          npm ci
          
      - name: 🏗️ Build Frontend
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: 📁 Create Release Archive
        run: |
          mkdir -p release
          cp -r dist/ release/frontend/
          cp -r whisp-server/ release/backend/
          cp package.json release/
          cp README.md release/
          tar -czf whisp-quest-${{ github.event.release.tag_name }}.tar.gz -C release .
          
      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./whisp-quest-${{ github.event.release.tag_name }}.tar.gz
          asset_name: whisp-quest-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
