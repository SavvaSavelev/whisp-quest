name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ master ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸš€ Deploy to GitHub Pages
  deploy-github-pages:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ğŸ“¦ Create Release Build
  build-release:
    name: ğŸ“¦ Build Release Artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies (Frontend)
        run: npm ci
        
      - name: ğŸ“¦ Install Dependencies (Backend)
        run: |
          cd whisp-server
          npm ci
          
      - name: ğŸ—ï¸ Build Frontend
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“ Create Release Archive
        run: |
          mkdir -p release
          cp -r dist/ release/frontend/
          cp -r whisp-server/ release/backend/
          cp package.json release/
          cp README.md release/
          tar -czf whisp-quest-${{ github.event.release.tag_name }}.tar.gz -C release .
          
      - name: ğŸ“¤ Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./whisp-quest-${{ github.event.release.tag_name }}.tar.gz
          asset_name: whisp-quest-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
