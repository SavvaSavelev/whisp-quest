name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ master ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ—ï¸ Build and Verify Production Build
  build-production:
    name: ï¿½ï¸ Build Production
    runs-on: ubuntu-latest
    
    outputs:
      build-success: ${{ steps.build.outcome }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Production
        id: build
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: âœ… Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi
          
          echo "âœ… Build verification passed"
          echo "ğŸ“ Build output:"
          ls -la dist/
          
      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # ğŸš€ Deploy to GitHub Pages
  deploy-github-pages:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/master' && needs.build-production.outputs.build-success == 'success'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/
          
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
        continue-on-error: true
        id: setup-pages
        
      - name: ğŸ“¤ Upload Artifact
        if: steps.setup-pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: ğŸš€ Deploy to GitHub Pages
        if: steps.setup-pages.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: âš ï¸ Pages Setup Notice
        if: steps.setup-pages.outcome == 'failure'
        run: |
          echo "::notice::GitHub Pages is not enabled for this repository."
          echo "::notice::Please enable Pages in repository Settings > Pages > Source: GitHub Actions"
          echo "::notice::The build completed successfully, but Pages deployment was skipped."

  # ğŸ“¦ Create Release Build
  build-release:
    name: ğŸ“¦ Build Release Artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies (Frontend)
        run: npm ci
        
      - name: ğŸ“¦ Install Dependencies (Backend)
        run: |
          cd whisp-server
          npm ci
          
      - name: ğŸ—ï¸ Build Frontend
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“ Create Release Archive
        run: |
          mkdir -p release
          cp -r dist/ release/frontend/
          cp -r whisp-server/ release/backend/
          cp package.json release/
          cp README.md release/
          tar -czf whisp-quest-${{ github.event.release.tag_name }}.tar.gz -C release .
          
      - name: ğŸ“¤ Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./whisp-quest-${{ github.event.release.tag_name }}.tar.gz
          asset_name: whisp-quest-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip
